<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการ Asset IT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ระบบจัดการ Asset IT</h1>

    <div class="search-container">
        <label for="search">ค้นหา:</label>
        <input type="text" id="search" placeholder="ค้นหาจากทุกคอลัมน์...">
    </div>

    <div class="table-container">
        <table id="assetTable">
            <thead>
                <tr>
                    <th>employee_id</th>
                    <th>employee_name</th>
                    <th>device_name</th>
                    <th>device_type</th>
                    <th>serial number</th>
                    <th>department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <div class="modal" id="addEditModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>เพิ่ม/แก้ไข Asset</h2>
            <form id="assetForm">
    <div>
        <label for="modal_employee_id">Employee ID:</label>
        <input type="text" id="modal_employee_id" required>
    </div>
    <div>
        <label for="modal_employee_name">ชื่อพนักงาน:</label>
        <input type="text" id="modal_employee_name" required>
    </div>
    <div>
        <label for="modal_device_name">ชื่ออุปกรณ์:</label>
        <input type="text" id="modal_device_name" required>
    </div>
    <div>
        <label for="modal_device_type">ประเภทอุปกรณ์:</label>
        <input type="text" id="modal_device_type" required>
    </div>
    <div>
        <label for="modal_serial_number">Serial Number:</label>
        <input type="text" id="modal_serial_number">
    </div>
    <div>
        <label for="modal_department">แผนก:</label>
        <input type="text" id="modal_department">
    </div>
    <div class="modal-buttons">
        <button type="submit" id="saveButton">บันทึก</button>
        <button type="button" class="close-button">ยกเลิก</button>
    </div>
</form>
        </div>
    </div>

    <div class="add-button-container">
        <button id="addAssetButton">เพิ่ม Asset ใหม่</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
